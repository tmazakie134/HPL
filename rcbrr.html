<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCB vs RR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            background: radial-gradient(circle, rgba(108,0,179,0.8) 0%, rgba(38,0,77,0.9) 100%);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            animation: glow 3s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #bd00ff; }
            100% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #bd00ff; }
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #bd00ff;
        }
        .info {
            font-size: 1.8em;
            margin: 15px 0;
        }
        .options-container {
            margin-top: 20px;
        }
        .option {
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
            text-decoration: none;
            display: inline-block;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>RCB vs RR</h1>

    <div class="info">RR won the toss and chose to bat first</div>

    <div class="options-container">
        <a href="rcbbat.html" class="option">RCB Batting</a>
        <a href="rrbowl.html" class="option">RR Bowling</a>
        <a href="rrbat.html" class="option">RR Batting</a>
        <a href="rcbbowl.html" class="option">RCB Bowling</a>    </div>

    <div class="info">RR won by 56 runs</div>
</body>
</html>
